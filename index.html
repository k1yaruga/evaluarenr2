<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скриншоты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            width: 1000px;
            border: 2px solid #333;
            border-radius: 5px;
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Галерея скриншотов</h1>
    <div class="gallery">
        <img src="images/screen1.bmp" alt="Скриншот 1">
        <img src="images/screen2.bmp" alt="Скриншот 2">
        <img src="images/screen3.bmp" alt="Скриншот 3">
        <img src="images/screen4.bmp" alt="Скриншот 4">
        <img src="images/screen5.bmp" alt="Скриншот 5">
        <img src="images/screen6.bmp" alt="Скриншот 6">
        <img src="images/screen7.bmp" alt="Скриншот 7">
    </div>
</body>
</html>
